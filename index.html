<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        google: {
                            blue: '#1a73e8',
                            red: '#ea4335',
                            yellow: '#fbbc04',
                            green: '#34a853',
                            gray: '#f1f3f4',
                            text: '#202124',
                            textSec: '#5f6368',
                            hover: '#f8f9fa',
                            selected: '#e8f0fe',
                            selectedText: '#1967d2'
                        }
                    },
                    boxShadow: {
                        'card': '0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15)',
                        'float': '0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15)',
                    }
                }
            }
        }
    </script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* 紙吹雪のアニメーション */
        @keyframes confetti-explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            60% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        /* 画面フラッシュ */
        @keyframes flash-screen {
            0% { opacity: 0; }
            10% { opacity: 0.85; }
            35% { opacity: 0.2; }
            60% { opacity: 0.85; }
            100% { opacity: 0; }
        }
        /* イナズマ */
        @keyframes lightning-strike {
            0% { opacity: 0; transform: scaleY(0) translateX(0); }
            5% { opacity: 1; transform: scaleY(1) translateX(-5px); }
            10% { opacity: 0; transform: scaleY(1) translateX(5px); }
            15% { opacity: 1; transform: scaleY(1) translateX(-2px); }
            20% { opacity: 0; }
            30% { opacity: 1; transform: scaleY(1) translateX(0); }
            100% { opacity: 0; transform: scaleY(1) translateX(0); }
        }
        /* タイマー終了時の点滅 */
        @keyframes timer-alarm {
            0%, 100% { background-color: white; }
            50% { background-color: #fce8e6; }
        }
        .alarm-active {
            animation: timer-alarm 1s infinite;
        }
        /* フィーバータイムのキラキラ */
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        .fever-mode {
            animation: sparkle 2s infinite;
            background: linear-gradient(45deg, #fff9c4, #fff);
            border: 1px solid #fbc02d;
        }

        /* スクロールバー */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #dadce0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #bdc1c6; }
        
        .task-enter { opacity: 0; transform: translateY(-10px); }
        .task-enter-active { opacity: 1; transform: translateY(0); transition: opacity 200ms, transform 200ms; }
        
        /* ドラッグ中のスタイル */
        .dragging {
            opacity: 0.4;
            background-color: #f1f3f4;
        }
        .drag-over {
            border-top: 2px solid #1a73e8;
        }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden text-google-text">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- アイコンコンポーネント ---
        const SvgIcon = ({ children, size = 20, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const MenuIcon = (p) => <SvgIcon {...p}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></SvgIcon>;
        const Plus = (p) => <SvgIcon {...p}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></SvgIcon>;
        const Check = (p) => <SvgIcon {...p}><polyline points="20 6 9 17 4 12"/></SvgIcon>;
        const Trash2 = (p) => <SvgIcon {...p}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></SvgIcon>;
        const Calendar = (p) => <SvgIcon {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></SvgIcon>;
        const Star = (p) => <SvgIcon {...p} fill={p.active ? "currentColor" : "none"}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></SvgIcon>;
        const MoreVertical = (p) => <SvgIcon {...p}><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></SvgIcon>;
        const ChevronDown = (p) => <SvgIcon {...p}><polyline points="6 9 12 15 18 9"></polyline></SvgIcon>;
        const ChevronRight = (p) => <SvgIcon {...p}><polyline points="9 18 15 12 9 6"></polyline></SvgIcon>;
        const ListIcon = (p) => <SvgIcon {...p}><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></SvgIcon>;
        const X = (p) => <SvgIcon {...p}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></SvgIcon>;
        const GripVertical = (p) => <SvgIcon {...p}><circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/></SvgIcon>;
        const Play = (p) => <SvgIcon {...p}><polygon points="5 3 19 12 5 21 5 3"></polygon></SvgIcon>;
        const Pause = (p) => <SvgIcon {...p}><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></SvgIcon>;
        const RotateCcw = (p) => <SvgIcon {...p}><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></SvgIcon>;
        const Coffee = (p) => <SvgIcon {...p}><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></SvgIcon>;
        const Brain = (p) => <SvgIcon {...p}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path></SvgIcon>;
        const Zap = (p) => <SvgIcon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></SvgIcon>;

        
        const TaskCheckCircle = ({ completed }) => (
            <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors duration-200 ${completed ? 'bg-google-blue border-google-blue' : 'border-gray-500 hover:border-google-blue hover:bg-google-selected'}`}>
                {completed && <Check size={14} className="text-white" strokeWidth={3} />}
            </div>
        );

        // --- ユーティリティ ---
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            const now = new Date();
            const isThisYear = date.getFullYear() === now.getFullYear();
            const options = { month: 'short', day: 'numeric', weekday: 'short' };
            if (!isThisYear) options.year = 'numeric';
            return date.toLocaleDateString('ja-JP', options);
        };

        // --- UIコンポーネント ---
        const IconButton = ({ icon: Icon, onClick, className = "", active = false, size = 20, color="text-google-textSec", ...props }) => (
            <button 
                onClick={onClick}
                className={`p-2 rounded-full transition-colors duration-200 outline-none ${active ? 'text-google-blue bg-google-selected' : `${color} hover:bg-google-hover`} ${className}`}
                {...props}
            >
                <Icon size={size} strokeWidth={2} active={active} />
            </button>
        );

        // 紙吹雪コンポーネント
        const ConfettiExplosion = ({ type }) => {
            const colors = ['bg-[#4285F4]', 'bg-[#EA4335]', 'bg-[#FBBC05]', 'bg-[#34A853]'];
            const isBig = type === 'big';
            const count = isBig ? 40 : 12;
            const duration = isBig ? '0.9s' : '0.6s';

            const particles = Array.from({ length: count }).map((_, i) => {
                const angle = Math.random() * 360;
                const velocity = (isBig ? 50 : 20) + Math.random() * (isBig ? 60 : 20);
                const size = (isBig ? 5 : 3) + Math.random() * (isBig ? 4 : 2);
                const color = colors[Math.floor(Math.random() * colors.length)];
                const tx = Math.cos(angle * Math.PI / 180) * velocity;
                const ty = Math.sin(angle * Math.PI / 180) * velocity;
                return { id: i, tx, ty, size, color };
            });

            return (
                <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-50 overflow-visible">
                    {particles.map((p) => (
                        <div key={p.id} className={`absolute rounded-full ${p.color}`} style={{
                            width: `${p.size}px`, height: `${p.size}px`,
                            '--tx': `${p.tx}px`, '--ty': `${p.ty}px`,
                            animation: `confetti-explode ${duration} ease-out forwards`,
                        }} />
                    ))}
                </div>
            );
        };

        // 画面フラッシュ
        const FlashEffect = () => (
            <div 
                className="fixed inset-0 pointer-events-none z-[100]"
                style={{
                    backgroundColor: 'white',
                    background: 'radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 50%, rgba(255,255,240,0.8) 100%)',
                    animation: 'flash-screen 0.6s ease-out forwards'
                }}
            />
        );

        // イナズマ
        const LightningEffect = () => {
            const bolts = Array.from({ length: 3 }).map((_, i) => {
                const left = 20 + Math.random() * 60; 
                const delay = Math.random() * 0.1; 
                const scale = 0.8 + Math.random() * 0.4;
                const rotation = (Math.random() - 0.5) * 40; 
                return (
                    <div key={i} className="fixed top-0 pointer-events-none z-[101]" style={{ left: `${left}%`, height: '100%', width: '200px', transform: `translateX(-50%) rotate(${rotation}deg) scale(${scale})`, animation: `lightning-strike 0.5s ease-out forwards ${delay}s` }}>
                        <svg viewBox="0 0 100 200" preserveAspectRatio="none" className="w-full h-full drop-shadow-[0_0_10px_rgba(255,255,0,0.8)] filter">
                             <defs><filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>
                            <path d="M50,0 L35,40 L60,45 L20,90 L70,95 L10,140 L80,145 L40,200" fill="none" stroke="#FFFF00" strokeWidth="4" strokeLinejoin="round" filter="url(#glow)" />
                            <path d="M50,0 L35,40 L60,45 L20,90 L70,95 L10,140 L80,145 L40,200" fill="none" stroke="#FFFFFF" strokeWidth="1.5" strokeLinejoin="round" />
                        </svg>
                    </div>
                );
            });
            return <>{bolts}</>;
        };

        // ポモドーロタイマーコンポーネント (25分/5分)
        const PomodoroTimer = ({ onBreakComplete }) => {
            const [timeLeft, setTimeLeft] = useState(25 * 60); // 初期値：集中モード25分
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('work'); // 'work' or 'break'
            const [isAlarmActive, setIsAlarmActive] = useState(false);
            
            const timerRef = useRef(null);
            const audioCtx = useMemo(() => new (window.AudioContext || window.webkitAudioContext)(), []);

            const playAlarm = () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime + 0.1); // A4
                
                // 音量設定: 0.35 (35%)
                gainNode.gain.setValueAtTime(0.35, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            };

            useEffect(() => {
                if (isActive && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0 && isActive) {
                    // タイマー終了処理
                    setIsActive(false);
                    clearInterval(timerRef.current);
                    setIsAlarmActive(true);
                    
                    if ("Notification" in window && Notification.permission === "granted") {
                        const title = mode === 'work' ? "休憩の時間です！" : "集中の時間です！";
                        const options = {
                            body: mode === 'work' ? "集中時間が終わりました。休憩しましょう！" : "休憩終了！集中モードに切り替わりました。",
                        };
                        const notification = new Notification(title, options);
                        notification.onclick = () => { window.focus(); notification.close(); };
                    }

                    // アラーム再生（集中・休憩ともに）
                    playAlarm();

                    // 休憩終了時のみ確率2倍トリガー
                    if (mode === 'break') {
                        if (onBreakComplete) onBreakComplete(); 
                    }

                    setTimeout(() => setIsAlarmActive(false), 3000);

                    // 自動切替 (25分 / 5分)
                    if (mode === 'work') {
                        setMode('break');
                        setTimeLeft(5 * 60); 
                    } else {
                        setMode('work');
                        setTimeLeft(25 * 60); 
                    }

                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isActive, timeLeft, mode, audioCtx, onBreakComplete]);

            const toggleTimer = () => {
                if (!isActive && "Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }
                setIsActive(!isActive);
            };
            
            const resetTimer = () => {
                setIsActive(false);
                setTimeLeft(mode === 'work' ? 25 * 60 : 5 * 60);
            };

            const switchMode = (newMode) => {
                setMode(newMode);
                setIsActive(false);
                setTimeLeft(newMode === 'work' ? 25 * 60 : 5 * 60);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const denominator = mode === 'work' ? 25 * 60 : 5 * 60;
            const progress = (timeLeft / denominator) * 100;

            // サイズ調整: 横幅を少し短く (mx-1 -> mx-auto w-[92%])
            return (
                <div className={`mt-8 mb-8 mx-auto w-[92%] p-6 bg-white rounded-lg shadow-card border border-gray-200 transition-colors duration-500 ${isAlarmActive ? 'alarm-active' : ''}`}>
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex space-x-1 bg-gray-100 p-1 rounded-lg">
                            <button 
                                onClick={() => switchMode('work')}
                                className={`px-3 py-1 text-xs font-medium rounded-md transition-colors ${mode === 'work' ? 'bg-white text-google-blue shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                            >
                                <div className="flex items-center gap-1"><Brain size={14} /> 集中</div>
                            </button>
                            <button 
                                onClick={() => switchMode('break')}
                                className={`px-3 py-1 text-xs font-medium rounded-md transition-colors ${mode === 'break' ? 'bg-white text-google-green shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                            >
                                <div className="flex items-center gap-1"><Coffee size={14} /> 休憩</div>
                            </button>
                        </div>
                        <IconButton icon={RotateCcw} onClick={resetTimer} size={18} />
                    </div>

                    <div className="text-center mb-6">
                        <div className="text-5xl font-mono font-medium text-google-text tracking-wider">
                            {formatTime(timeLeft)}
                        </div>
                        <div className="text-xs text-google-textSec mt-1">
                            {isActive ? (mode === 'work' ? '集中しましょう' : 'リラックスタイム') : '待機中'}
                        </div>
                    </div>

                    <div className="w-full h-1.5 bg-gray-100 rounded-full mb-6 overflow-hidden">
                        <div 
                            className={`h-full transition-all duration-1000 ease-linear ${mode === 'work' ? 'bg-google-blue' : 'bg-google-green'}`}
                            style={{ width: `${progress}%` }}
                        />
                    </div>

                    <div className="flex justify-center">
                        <button 
                            onClick={toggleTimer}
                            className={`flex items-center justify-center w-12 h-12 rounded-full shadow-md transition-transform hover:scale-105 active:scale-95 ${isActive ? 'bg-white text-google-text border border-gray-200' : 'bg-google-blue text-white'}`}
                        >
                            {isActive ? <Pause size={20} fill="currentColor" /> : <Play size={20} fill="currentColor" className="ml-0.5" />}
                        </button>
                    </div>
                </div>
            );
        };

        const TaskItem = ({ task, onToggle, onUpdate, onDelete, isSelected, onSelect, dragHandlers, index, isDoubleChance, onConsumeChance, isDeadlineView }) => {
            const [isCompleting, setIsCompleting] = useState(false);
            const [confettiType, setConfettiType] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false); 

            const handleToggle = (e) => {
                e.stopPropagation();
                if (task.completed) { onToggle(task); return; }
                if (isCompleting) return;

                const rand = Math.random();
                let type = null;
                
                // --- 確率判定ロジック ---
                if (task.listId === 'deadline') {
                    // 締切リストの特別確率: 50%大当たり、50%なし
                    if (rand < 0.5) {
                        type = 'big';
                    }
                } else {
                    // 通常確率 (フィーバー時2倍)
                    let bigThreshold = 0.07;
                    let smallThreshold = 0.27; // 0.07 + 0.20

                    if (isDoubleChance) {
                        bigThreshold = 0.14; // 14%
                        smallThreshold = 0.54; // 14% + 40% = 54%
                    }

                    if (rand < bigThreshold) { type = 'big'; } 
                    else if (rand < smallThreshold) { type = 'small'; }
                }
                // ----------------------------------------

                setConfettiType(type);
                setIsCompleting(true);

                if (type === 'big') {
                    setShowConfetti(false);
                    setTimeout(() => { setShowConfetti(true); setTimeout(() => { finishCompletion(); }, 900); }, 600);
                } else if (type === 'small') {
                    setShowConfetti(true);
                    setTimeout(() => { finishCompletion(); }, 600); 
                } else {
                    setShowConfetti(false);
                    setTimeout(() => { finishCompletion(); }, 300);
                }
            };

            const finishCompletion = () => {
                setIsCompleting(false);
                setConfettiType(null);
                setShowConfetti(false);
                setTimeout(() => { 
                    onToggle(task); 
                    if (isDoubleChance && onConsumeChance && task.listId !== 'deadline') onConsumeChance(); 
                }, 50);
            };

            const isVisuallyCompleted = task.completed || isCompleting;

            const dragProps = (!task.completed && dragHandlers) ? {
                draggable: true,
                onDragStart: (e) => dragHandlers.onDragStart(e, index),
                onDragEnter: (e) => dragHandlers.onDragEnter(e, index),
                onDragEnd: dragHandlers.onDragEnd,
                onDragOver: (e) => e.preventDefault(),
            } : {};

            return (
                <>
                    {isCompleting && (
                        <>
                            {confettiType === 'big' && !showConfetti && (<><FlashEffect /><LightningEffect /></>)}
                        </>
                    )}

                    <div 
                        onClick={onSelect} 
                        className={`group flex items-start py-3 px-2 cursor-pointer transition-colors duration-200
                            ${isSelected ? 'bg-google-selected' : 'hover:bg-google-hover bg-white'}
                            ${isVisuallyCompleted ? '' : ''}
                        `}
                        {...dragProps}
                    >
                        {!task.completed && (
                            <div className="pt-1 px-1 text-gray-300 cursor-grab hover:text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                <GripVertical size={16} />
                            </div>
                        )}
                        {task.completed && <div className="w-6"></div>}

                        <div className="pt-0.5 pr-4 flex-shrink-0 relative flex items-center justify-center" onClick={handleToggle}>
                            {isCompleting && confettiType && showConfetti && <ConfettiExplosion type={confettiType} />}
                            <TaskCheckCircle completed={isVisuallyCompleted} />
                        </div>
                        
                        <div className="flex-grow min-w-0 pr-2 pt-0.5">
                            {isDeadlineView ? (
                                /* 締切リスト表示用: 日付を大きく、タイトルを小さく */
                                <div className="flex flex-col">
                                    {task.dueDate && (
                                        <div className={`text-base font-bold mb-0.5 transition-colors duration-300 ${isVisuallyCompleted ? 'text-gray-400' : 'text-google-red'}`}>
                                            {formatDate(task.dueDate)}
                                        </div>
                                    )}
                                    <div className={`text-sm font-normal leading-5 transition-all duration-300 ${isVisuallyCompleted ? 'text-google-textSec line-through' : 'text-google-text'}`}>
                                        {task.title}
                                    </div>
                                    {task.details && <div className="text-xs text-google-textSec truncate mt-0.5">{task.details}</div>}
                                </div>
                            ) : (
                                /* 通常表示 */
                                <>
                                    <div className={`text-[15px] font-normal leading-5 transition-all duration-300 ${isVisuallyCompleted ? 'text-google-textSec line-through' : 'text-google-text'}`}>
                                        {task.title}
                                    </div>
                                    <div className={`flex flex-wrap items-center gap-2 mt-1 ${isVisuallyCompleted ? 'opacity-60' : 'opacity-100'}`}>
                                        {task.details && <span className="text-xs text-google-textSec truncate max-w-full">{task.details}</span>}
                                        {task.dueDate && (
                                            <span className={`flex items-center text-xs px-2 py-0.5 rounded-full border ${isVisuallyCompleted ? 'text-gray-400 border-gray-200' : 'text-google-blue border-transparent bg-google-selected'}`}>
                                                <Calendar size={12} className="mr-1" />{formatDate(task.dueDate)}
                                            </span>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                        
                        <div className="flex items-center opacity-0 group-hover:opacity-100 md:opacity-0 opacity-100 transition-opacity">
                            <IconButton icon={Star} size={20} active={task.isStarred} onClick={(e) => { e.stopPropagation(); onUpdate(task.id, { isStarred: !task.isStarred }); }} />
                            <div className="relative group/menu">
                                <IconButton icon={Trash2} size={18} className="hover:text-google-red" onClick={(e) => { e.stopPropagation(); onDelete(task.id); }} />
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        // --- Main App ---
        const App = () => {
            const load = (k, d) => { try { return JSON.parse(localStorage.getItem(k)) || d; } catch { return d; } };
            
            const [tasks, setTasks] = useState(() => load('gt_tasks', []));
            
            // リスト初期化
            const [lists, setLists] = useState(() => {
                let loaded = load('gt_lists', [
                    { id: 'default', title: 'マイタスク', icon: 'check' },
                    { id: 'deadline', title: '締切', icon: 'calendar' },
                    { id: 'starred', title: 'スター付き', icon: 'star' }
                ]);
                if (!loaded.find(l => l.id === 'deadline')) {
                    const defaultIdx = loaded.findIndex(l => l.id === 'default');
                    const insertIdx = defaultIdx !== -1 ? defaultIdx + 1 : 0;
                    loaded.splice(insertIdx, 0, { id: 'deadline', title: '締切', icon: 'calendar' });
                }
                return loaded;
            });

            const [isDoubleChance, setIsDoubleChance] = useState(false); // 確率2倍フラグ
            
            const [activeListId, setActiveListId] = useState('default');
            const [isSidebarOpen, setIsSidebarOpen] = useState(window.innerWidth >= 768);
            const [newTaskTitle, setNewTaskTitle] = useState('');
            const [newTaskDetails, setNewTaskDetails] = useState('');
            const [newTaskDate, setNewTaskDate] = useState('');
            const [isInputExpanded, setIsInputExpanded] = useState(false);
            const [showCompleted, setShowCompleted] = useState(false);
            const [selectedTaskId, setSelectedTaskId] = useState(null);
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
            const inputRef = useRef(null);

            // Drag references
            const dragItem = useRef();
            const dragOverItem = useRef();
            // List Drag References
            const dragListItem = useRef();
            const dragOverListItem = useRef();

            useEffect(() => localStorage.setItem('gt_tasks', JSON.stringify(tasks)), [tasks]);
            useEffect(() => localStorage.setItem('gt_lists', JSON.stringify(lists)), [lists]);
            useEffect(() => {
                const handleResize = () => {
                    const mobile = window.innerWidth < 768;
                    setIsMobile(mobile);
                    if(mobile) setIsSidebarOpen(false);
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const handleAddTask = () => {
                if (!newTaskTitle.trim()) return;
                
                // 「締切」リストで追加した場合のみ自動日付設定
                let initialDate = newTaskDate;
                if (!initialDate && activeListId === 'deadline') {
                    initialDate = new Date().toISOString().split('T')[0];
                }

                // 締切リストなら 'deadline' ID、スター付きなら 'default'、それ以外はそのリストID
                // これにより、締切リストで作ったものは独立する
                const targetListId = activeListId === 'starred' ? 'default' : activeListId;

                const newTask = {
                    id: Date.now().toString(),
                    title: newTaskTitle,
                    details: newTaskDetails,
                    dueDate: initialDate,
                    listId: targetListId,
                    isStarred: activeListId === 'starred',
                    completed: false,
                    createdAt: Date.now(),
                };
                setTasks([newTask, ...tasks]);
                setNewTaskTitle(''); setNewTaskDetails(''); setNewTaskDate('');
                setIsInputExpanded(false);
            };

            const updateTask = (id, updates) => setTasks(tasks.map(t => t.id === id ? { ...t, ...updates } : t));
            const toggleTask = (t) => updateTask(t.id, { completed: !t.completed });
            const deleteTask = (id) => {
                setTasks(tasks.filter(t => t.id !== id));
                if (selectedTaskId === id) setSelectedTaskId(null);
            };
            const addList = () => {
                const t = prompt("新しいリストの名前:"); 
                if(t) setLists([...lists, {id: Date.now().toString(), title: t, icon:'list'}]);
            };

            // リスト削除関数
            const deleteList = (listId) => {
                if (window.confirm('このリストを削除しますか？含まれるタスクも削除されます。')) {
                    setLists(lists.filter(l => l.id !== listId));
                    setTasks(tasks.filter(t => t.listId !== listId));
                    if (activeListId === listId) {
                        setActiveListId('default');
                    }
                }
            };

            // フィーバー管理
            const handleBreakComplete = () => {
                setIsDoubleChance(true);
            };
            const handleConsumeChance = () => {
                setIsDoubleChance(false);
            };

            // Filtering (独立性を確保)
            const visibleTasks = tasks.filter(t => {
                if (activeListId === 'starred') return t.isStarred;
                if (activeListId === 'default') return !t.listId || t.listId === 'default'; // defaultのみ表示
                if (activeListId === 'deadline') return t.listId === 'deadline'; // deadlineのみ表示（独立）
                return t.listId === activeListId;
            });
            
            const incomplete = visibleTasks.filter(t => !t.completed);
            const completed = visibleTasks.filter(t => t.completed);

            // Drag Handlers
            const onDragStart = (e, index) => {
                dragItem.current = index;
                e.target.classList.add('dragging');
            };

            const onDragEnter = (e, index) => {
                dragOverItem.current = index;
                const dragIdx = dragItem.current;
                if (dragIdx === undefined || dragIdx === index) return;
                const newIncomplete = [...incomplete];
                const draggedItem = newIncomplete[dragIdx];
                newIncomplete.splice(dragIdx, 1);
                newIncomplete.splice(index, 0, draggedItem);
                const visibleIncompleteIds = new Set(newIncomplete.map(t => t.id));
                const otherTasks = tasks.filter(t => !visibleIncompleteIds.has(t.id));
                setTasks([...newIncomplete, ...otherTasks]);
                dragItem.current = index;
            };

            const onDragEnd = (e) => {
                e.target.classList.remove('dragging');
                dragItem.current = null;
                dragOverItem.current = null;
            };

            // List Drag Handlers
            const onListDragStart = (e, index) => {
                dragListItem.current = index;
            };

            const onListDragEnter = (e, index) => {
                dragOverListItem.current = index;
                const dragIdx = dragListItem.current;
                
                if (dragIdx === undefined || dragIdx === index) return;
                // 固定リスト（0: default, 1: deadline, 2: starred）は移動不可＆割り込み不可
                if (dragIdx < 3 || index < 3) return;

                const newLists = [...lists];
                const draggedItem = newLists[dragIdx];
                
                newLists.splice(dragIdx, 1);
                newLists.splice(index, 0, draggedItem);
                
                setLists(newLists);
                dragListItem.current = index;
            };

            const onListDragEnd = (e) => {
                dragListItem.current = null;
                dragOverListItem.current = null;
            };

            return (
                <div className="flex h-screen w-full bg-white font-sans text-google-text overflow-hidden selection:bg-google-selected selection:text-google-blue">
                    {isMobile && isSidebarOpen && <div className="fixed inset-0 bg-black/30 z-40" onClick={() => setIsSidebarOpen(false)} />}
                    
                    {/* サイドバー */}
                    <div className={`fixed md:relative z-50 h-full bg-white flex flex-col transition-all duration-300 shadow-[1px_0_0_0_#dadce0] ${isSidebarOpen ? 'w-[280px] translate-x-0' : 'w-0 -translate-x-full md:w-0 overflow-hidden'}`}>
                        <div className="h-16 flex items-center px-4 mb-2">
                             <span className="text-[22px] text-google-textSec font-normal pl-2 flex items-center gap-1">
                                <span className="text-google-blue font-bold">ToDo</span>リスト
                            </span>
                            {isMobile && <div className="ml-auto"><IconButton icon={X} onClick={() => setIsSidebarOpen(false)} /></div>}
                        </div>
                        <div className="flex-1 overflow-y-auto px-2">
                            {lists.map((list, index) => {
                                // 固定リスト判定
                                const isFixed = list.id === 'default' || list.id === 'starred' || list.id === 'deadline';
                                const listDragProps = !isFixed ? {
                                    draggable: true,
                                    onDragStart: (e) => onListDragStart(e, index),
                                    onDragEnter: (e) => onListDragEnter(e, index),
                                    onDragEnd: onListDragEnd,
                                    onDragOver: (e) => e.preventDefault(),
                                } : {};

                                return (
                                <div 
                                    key={list.id} 
                                    onClick={() => { setActiveListId(list.id); if(isMobile) setIsSidebarOpen(false); }} 
                                    className={`group flex items-center px-4 py-2 mb-1 rounded-r-full cursor-pointer text-[15px] font-medium transition-colors 
                                    ${activeListId === list.id ? 'bg-google-selected text-google-selectedText' : 'text-google-text hover:bg-google-hover'}`}
                                    {...listDragProps}
                                >
                                    {/* リスト用グリップ (固定リスト以外に表示) */}
                                    {!isFixed && (
                                        <div className="mr-2 text-gray-300 cursor-grab hover:text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <GripVertical size={14} />
                                        </div>
                                    )}
                                    <div className={`${!isFixed ? 'mr-2' : 'mr-4'} text-google-textSec`}>
                                        {list.icon === 'star' ? <Star size={20} /> : 
                                         list.icon === 'calendar' ? <Calendar size={20} /> :
                                         list.icon === 'check' ? <Check size={20} /> : <ListIcon size={20} />}
                                    </div>
                                    <span className="truncate flex-1">{list.title}</span>

                                    {/* 削除ボタン (ホバー時のみ表示、固定リスト以外) */}
                                    {!isFixed && (
                                        <div 
                                            className="ml-2 p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                            onClick={(e) => { e.stopPropagation(); deleteList(list.id); }}
                                            title="リストを削除"
                                        >
                                            <Trash2 size={14} />
                                        </div>
                                    )}

                                    {list.id === activeListId && <span className="text-xs font-bold ml-2">{visibleTasks.length > 0 ? visibleTasks.length : ''}</span>}
                                </div>
                            )})}
                            <div className="border-t border-gray-200 my-2 mx-2"></div>
                            <div onClick={addList} className="flex items-center px-4 py-2 rounded-r-full cursor-pointer text-[15px] font-medium text-google-text hover:bg-google-hover">
                                <Plus size={20} className="mr-4 text-google-textSec"/> 新しいリストを作成
                            </div>
                        </div>
                    </div>

                    {/* メインエリア */}
                    <div className="flex-1 flex flex-col h-full min-w-0 bg-white">
                        <header className="h-16 flex items-center px-4 flex-shrink-0">
                            {!isSidebarOpen && <IconButton icon={MenuIcon} onClick={() => setIsSidebarOpen(true)} className="mr-4" />}
                            <h1 className="text-2xl text-google-text pb-1 ml-2 truncate font-normal">
                                {lists.find(l => l.id === activeListId)?.title}
                            </h1>
                            <div className="ml-auto">
                                <IconButton icon={MoreVertical} />
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto px-4 md:px-12 pb-40">
                            <div className="max-w-4xl mx-auto flex flex-col">
                                {/* タスク追加エリア */}
                                <div className={`mb-6 transition-all duration-300 ${isInputExpanded ? 'shadow-float rounded-lg bg-white p-4 my-4' : 'rounded-t-lg pt-2'}`}>
                                    <div 
                                        className={`flex items-center gap-4 cursor-text ${!isInputExpanded && 'hover:bg-google-hover p-3 rounded-full'}`}
                                        onClick={() => { setIsInputExpanded(true); setTimeout(() => inputRef.current?.focus(), 10); }}
                                    >
                                        {isInputExpanded ? (
                                             <div className="w-5 h-5 ml-1 mt-1 rounded-full border-2 border-gray-300 flex-shrink-0" />
                                        ) : (
                                            <div className="text-google-blue bg-transparent p-1"><Plus size={24} strokeWidth={2.5}/></div>
                                        )}
                                        
                                        <input 
                                            ref={inputRef} 
                                            type="text" 
                                            placeholder="タスクを追加" 
                                            className={`flex-1 bg-transparent border-none outline-none text-google-text placeholder-google-textSec h-10 ${isInputExpanded ? 'text-base font-medium' : 'text-[15px] font-medium'}`}
                                            value={newTaskTitle} 
                                            onChange={(e) => setNewTaskTitle(e.target.value)} 
                                            onKeyDown={(e) => e.key === 'Enter' && handleAddTask()} 
                                        />
                                    </div>

                                    {isInputExpanded && (
                                        <div className="mt-2 pl-10 animate-[fadeIn_0.2s_ease-out]">
                                            <input 
                                                type="text" 
                                                placeholder="詳細を追加" 
                                                className="w-full text-[13px] bg-transparent border-none outline-none mb-4 text-google-textSec font-medium" 
                                                value={newTaskDetails} 
                                                onChange={(e) => setNewTaskDetails(e.target.value)} 
                                            />
                                            <div className="flex items-center justify-between mt-2 pt-2 border-t border-gray-100">
                                                <div className="flex gap-2">
                                                    <div className="relative group">
                                                        <input 
                                                            type="date" 
                                                            className="opacity-0 absolute inset-0 w-8 h-8 cursor-pointer z-10" 
                                                            onChange={(e) => setNewTaskDate(e.target.value)} 
                                                        />
                                                        <IconButton icon={Calendar} className={newTaskDate ? "text-google-blue bg-google-selected" : ""} />
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setIsInputExpanded(false); setNewTaskTitle(''); }} className="text-sm text-google-textSec font-medium px-4 py-2 hover:bg-google-hover rounded">キャンセル</button>
                                                    <button onClick={handleAddTask} disabled={!newTaskTitle.trim()} className="text-sm text-google-blue font-medium px-6 py-2 disabled:opacity-50 hover:bg-google-selected rounded">完了</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* 未完了タスク (ドラッグ可能) */}
                                <div className="pb-4">
                                    {incomplete.map((t, index) => (
                                        <TaskItem 
                                            key={t.id} 
                                            index={index}
                                            task={t} 
                                            onToggle={toggleTask} 
                                            onUpdate={updateTask} 
                                            onDelete={deleteTask} 
                                            isSelected={selectedTaskId === t.id} 
                                            onSelect={() => setSelectedTaskId(t.id)}
                                            dragHandlers={{onDragStart, onDragEnter, onDragEnd}}
                                            isDoubleChance={isDoubleChance}
                                            onConsumeChance={handleConsumeChance}
                                            isDeadlineView={activeListId === 'deadline'}
                                        />
                                    ))}
                                </div>

                                {/* 完了タスク */}
                                {completed.length > 0 && (
                                    <div className="border-t border-gray-200 mt-2 pt-2">
                                        <button 
                                            onClick={() => setShowCompleted(!showCompleted)} 
                                            className="w-full flex items-center px-4 py-3 hover:bg-google-hover rounded transition-colors group"
                                        >
                                            <span className="text-google-textSec group-hover:text-google-text transition-colors">{showCompleted ? <ChevronDown size={20} /> : <ChevronRight size={20} />}</span>
                                            <span className="ml-4 text-[15px] font-medium text-google-textSec group-hover:text-google-text">完了 ({completed.length})</span>
                                        </button>
                                        
                                        {showCompleted && (
                                            <div className="pb-4 animate-[fadeIn_0.2s_ease-out]">
                                                {completed.map(t => <TaskItem key={t.id} task={t} onToggle={toggleTask} onUpdate={updateTask} onDelete={deleteTask} isSelected={selectedTaskId === t.id} onSelect={() => setSelectedTaskId(t.id)} isDeadlineView={activeListId === 'deadline'} />)}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* フィーバータイムのお知らせ表示 (マイタスクのみ) */}
                                {activeListId === 'default' && isDoubleChance && (
                                    <div className="mt-4 mx-1 p-3 rounded-lg flex items-center justify-center gap-2 fever-mode text-sm font-bold text-yellow-800 shadow-sm animate-pulse">
                                        <Zap size={18} className="text-yellow-600" fill="currentColor" />
                                        <span>フィーバータイム！次のタスク完了で大当たり確率2倍！</span>
                                        <Zap size={18} className="text-yellow-600" fill="currentColor" />
                                    </div>
                                )}

                                {/* ポモドーロタイマー (マイタスクのみ) */}
                                {activeListId === 'default' && (
                                    <PomodoroTimer onBreakComplete={handleBreakComplete} />
                                )}
                            </div>
                        </div>

                        {/* 詳細パネル (PC用 - 右側スライドイン) */}
                        {selectedTaskId && !isMobile && (
                            <div className="hidden lg:flex w-[360px] bg-white shadow-[-5px_0_15px_-5px_rgba(0,0,0,0.1)] z-40 absolute right-4 bottom-4 top-20 rounded-lg flex-col border border-[#dadce0] animate-[slideIn_0.2s_ease-out]">
                                <div className="flex items-center justify-between p-2 pl-4 border-b border-gray-100">
                                    <span className="text-xs font-medium text-google-textSec"></span>
                                    <IconButton icon={X} onClick={() => setSelectedTaskId(null)} size={18} />
                                </div>
                                {(() => {
                                    const t = tasks.find(task => task.id === selectedTaskId);
                                    if (!t) return null;
                                    return (
                                        <div className="p-5 flex-1 overflow-y-auto">
                                            <div className="flex items-start gap-3 mb-6">
                                                <div className="mt-1"><TaskCheckCircle completed={t.completed} /></div>
                                                <input 
                                                    className="w-full text-xl text-google-text font-normal outline-none border-b border-transparent focus:border-google-blue pb-1 transition-colors bg-transparent" 
                                                    value={t.title} 
                                                    onChange={(e) => updateTask(t.id, { title: e.target.value })} 
                                                />
                                            </div>
                                            
                                            <div className="flex items-start gap-4 mb-6 pl-1">
                                                <div className="text-google-textSec mt-1"><ListIcon size={20} /></div>
                                                <textarea 
                                                    className="w-full text-[14px] text-google-textSec resize-none outline-none min-h-[100px] bg-transparent leading-6" 
                                                    placeholder="詳細を追加" 
                                                    value={t.details || ''} 
                                                    onChange={(e) => updateTask(t.id, { details: e.target.value })} 
                                                />
                                            </div>
                                            
                                            <div className="flex items-center gap-4 mb-6 pl-1">
                                                <div className="text-google-textSec"><Calendar size={20} /></div>
                                                <div className="flex items-center gap-2 hover:bg-google-hover px-3 py-1.5 rounded cursor-pointer border border-gray-200 hover:border-gray-300 transition-all">
                                                     <input 
                                                        type="date" 
                                                        className="text-[13px] text-google-text outline-none bg-transparent cursor-pointer" 
                                                        value={t.dueDate || ''} 
                                                        onChange={(e) => updateTask(t.id, { dueDate: e.target.value })} 
                                                    />
                                                </div>
                                            </div>

                                            <div className="flex justify-end pt-10">
                                                <button onClick={() => deleteTask(t.id)} className="text-xs text-google-textSec hover:text-google-red flex items-center gap-1 transition-colors p-2 rounded hover:bg-google-hover">
                                                    <Trash2 size={14} /> タスクを削除
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })()}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
